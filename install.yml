---
- name: Base environment configuration
  hosts: all
  become: yes
  roles:
    - common
    - chrony
  tags:
    - common

- name: Certificate of the cluster
  hosts: all
  become: yes
  roles:
    - ca
  tags:
    - ca

- name: Deployment etcd cluster
  hosts: "{% if groups['etcd'] is not defined %}master{% else %}kube-etcd{% endif %}"
  become: yes
  roles:
    - etcd
  tags:
    - etcd

- name: Init all kubernetes node
  hosts: kubernetes
  become: yes
  roles:
    - ipvs
  tags:
    - kubernetes-init

- name: Deployment kube master
  hosts: master
  become: yes
  roles:
    - haproxy
    - keepalived
    - docker
    - kubectl
    - kube-apiserver
    - kube-scheduler
    - kube-controller-manager
    - kubelet
    - kube-proxy
    - cni-plugins
  tags:
    - kube-master

- name: Deployment kube worker
  hosts: worker
  become: yes
  roles:
    - docker
    - kubectl
    - kubelet
    - kube-proxy
    - cni-plugins
  tags:
    - kube-worker

- name: Clean up the data
  hosts: all
  become: yes
  roles:
    - cleanup
  tags:
    - cleanup

- name: Deployment add-on
  hosts: master
  become: yes
  roles:
    - coredns
    - flannel
    - canal
    - calico
    - cilium
    - metrics
  tags:
    - addons

