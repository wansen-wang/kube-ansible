---
- name: Base environment configuration
  hosts: all
  roles:
    - common
    - chrony
  tags:
    - common

- name: Init all kubernetes node
  hosts: kubernetes
  roles:
    - docker
    - ipvs
    # - cni-plugins
  tags:
    - kubernetes-init

- name: Deployment kube master
  hosts: master
  roles:
    - haproxy
    - keepalived
    - kubectl
    - kube-apiserver
    - kube-scheduler
    - kube-controller-manager
    - kubelet
    - kube-proxy
  tags:
    - kube-master

- name: Deployment kube worker
  hosts: worker
  roles:
    - kubectl
    - kubelet
    - kube-proxy
  tags:
    - kube-worker