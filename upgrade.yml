---
- name: Base environment configuration
  hosts: all
  roles:
    - prepare
    - motd
    - chrony
  tags:
    - common

- name: Certificate of the cluster
  hosts: all
  become: yes
  roles:
    - ca
  tags:
    - ca

- name: Deployment etcd cluster
  serial: 1
  hosts: "{% if groups['etcd'] is not defined %}master{% else %}etcd{% endif %}"
  become: yes
  roles:
    - etcd
  tags:
    - etcd

- name: Initialization kubernetes dependence
  hosts: kubernetes
  become: yes
  roles:
    - cni
    - ipvsadm

- name: Deployment kube master
  serial: 1
  hosts: master
  roles:
    - "{% if KUBE_RUNTIME == 'docker' %}docker{% else %}containerd{% endif %}"
    - kubectl
    - kube-apiserver
    - kube-scheduler
    - kube-controller-manager
    - kubelet
    - kube-proxy
    - cleanup
  tags:
    - kube-master

- name: Deployment kube worker
  serial: 1
  hosts: worker
  roles:
    - "{% if KUBE_RUNTIME == 'docker' %}docker{% else %}containerd{% endif %}"
    - kubectl
    - kubelet
    - kube-proxy
    - cleanup
  tags:
    - kube-worker

- name: Deployment kubernetes add-on
  hosts: master
  become: true
  any_errors_fatal: true
  roles:
    - add-on
  tags:
    - add-on