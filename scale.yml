---
- name: Base environment configuration
  hosts: worker
  become: yes
  roles:
    - common
    - chrony
    - kernel
  tags:
    - common

- name: Certificate of the cluster
  hosts: all
  become: yes
  roles:
    - ca
  tags:
    - ca

- name: Deployment kubernetes worker
  hosts: worker
  become: yes
  roles:
    - cni
    - ipvsadm
    - "{% if RUNTIME == 'docker' %}docker{% else %}containerd{% endif %}"
    - kubectl
    - kubelet
    - kube-proxy
    - cleanup
  tags:
    - kube-worker
