- name: Deployment kube worker
  hosts: worker
  become: yes
  roles:
    - ipvsadm
    - docker
    - kubectl
    - kubelet
    - kube-proxy
    - cni-plugins
  tags:
    - kube-worker

- name: Clean up the data
  hosts: all
  become: yes
  roles:
    - cleanup
  tags:
    - cleanup