name: Auto Release Pachage

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup environment
        run: |
          zip -r ./kube-ansible-online.zip ../kube-ansible
          export GIT_TAG=${{ github.ref_name }}
          ./scripts/nexus.py download --kubernetes ${GIT_TAG:1}
          find . -name __pycache__ -print -exec rm -rf {} \;
          zip -r ./kube-ansible-offline.zip ../kube-ansible
          ls -lha

