---
# tasks file for kubelet
- name: Install the binary
  copy: 
    src: '{{ item }}'
    dest: /usr/local/bin/
    mode: 0755
    owner: root
    group: root
  with_items:
    - kubelet

- name: Create data directory
  file: 
    name: '{{ item }}'
    state: directory
    mode: '0755'
  with_items:
    - /etc/kubernetes/manifests
    - /var/lib/kubelet
    - /etc/kubernetes/pki

- name: Create log directory
  file: 
    name: '{{ kubernetes.kubelet.log.logDir }}'
    state: directory
    mode: '0755'

- name: Install config file
  template: 
    src: kubelet-conf.yml.j2
    dest: /etc/kubernetes/kubelet-conf.yml

- name: Distribution of certificate
  copy: 
    src: '{{ item }}'
    dest: '{{ca.kubernetes.location }}/'
    owner: root
    group: root
  with_items:
    - '{{ca.kubernetes.location }}/ca.crt'

- name: Check bootstrap token
  stat: 
    path: /etc/kubernetes/bootstrap-token.yml
  register: bootstrap_token

- name: Register token id
  command: openssl rand -hex 3
  register: TOKEN_ID
  run_once: true
  when: not bootstrap_token.stat.exists and "'kube-master' in group_names"
- name: Register token id
  command: kubectl get secret -n kube-system -l bootstrap=token --output="jsonpath={.items[0].data.token-id}"
  register: TOKEN_ID
  run_once: true
  when: bootstrap_token.stat.exists or "'kube-minion' in group_names"

- name: Register token secret
  command: openssl rand -hex 8
  register: TOKEN_SECRET
  run_once: true
  when: not bootstrap_token.stat.exists and "'kube-master' in group_names"
- name: Register token secret
  command: kubectl get secret -n kube-system -l bootstrap=token --output="jsonpath={.items[0].data.token-secret}"
  register: TOKEN_SECRET
  run_once: true
  when: bootstrap_token.stat.exists or "'kube-minion' in group_names"

- name: Create bootstrap token --- part.1
  template: 
    src: bootstrap-token.yml.j2
    dest: /etc/kubernetes/bootstrap-token.yml
  when: not bootstrap_token.stat.exists and "'kube-master' in group_names"

- name: Create bootstrap token --- part.2
  command: kubectl apply -f /etc/kubernetes/bootstrap-token.yml
  when: not bootstrap_token.stat.exists and "'kube-master' in group_names"


- name: Check bootstrap kubeconfig
  stat: 
    path: /etc/kubernetes/bootstrap.kubeconfig
  register: bootstrap_kubeconfig

- name: Create bootstrap kubeconfig
  shell: |
    kubectl config set-cluster {{ kubernetes.name }} \
      --certificate-authority={{ ca.kubernetes.location }}/ca.crt \
      --server=https://{% if groups['kube-master'] | length !=1 %}{{ kubernetes.ha.vip }}:8443{% else %}{{ hostvars[groups['kube-master'][0]].inventory_hostname }}:6443{% endif %} \
      --kubeconfig=/etc/kubernetes/{{ item.KUBE_CONFIG }}

    kubectl config set-context {{ item.KUBE_USER }}@{{ kubernetes.name }} \
      --cluster={{ kubernetes.name }} \
      --user={{ item.KUBE_USER }} \
      --kubeconfig=/etc/kubernetes/{{ item.KUBE_CONFIG }}

    kubectl config set-credentials {{ item.KUBE_USER }} \
      --token={{ TOKEN_ID.stdout | b64decode }}.{{ TOKEN_SECRET.stdout | b64decode }} \
      --kubeconfig=/etc/kubernetes/{{ item.KUBE_CONFIG }}

    kubectl config use-context {{ item.KUBE_USER }}@{{ kubernetes.name }} --kubeconfig=/etc/kubernetes/{{ item.KUBE_CONFIG }}
  with_items:
    - { KUBE_USER: 'kubelet-bootstrap', KUBE_CONFIG: 'bootstrap.kubeconfig' }
  when: not bootstrap_kubeconfig.stat.exists

- name: Create auto-approve --- part.1
  copy: 
    src: '{{ item }}'
    dest: '/etc/kubernetes/{{ item }}'
  run_once: true
  with_items:
    - auto-approve-csrs-for-group.yml
    - auto-approve-renewals-for-nodes.yml
    - kubeadm-kubelet-bootstrap.yml
  when: "'kube-master' in group_names"

- name: Create auto-approve --- part.2
  command: 'kubectl apply -f /etc/kubernetes/{{ item }}'
  run_once: true
  with_items:
    - auto-approve-csrs-for-group.yml
    - auto-approve-renewals-for-nodes.yml
    - kubeadm-kubelet-bootstrap.yml
  when: "'kube-master' in group_names"

- name: Install systemd file
  template: 
    src: kubelet.service.j2
    dest: /etc/systemd/system/kubelet.service

- name: Start the service
  systemd:
    name: kubelet
    state: restarted
    enabled: yes
    daemon_reload: yes

- name: Clean auto-approve yml file
  file:
    path: '/etc/kubernetes/{{ item }}'
    state: absent
  run_once: true
  with_items:
    - auto-approve-csrs-for-group.yml
    - auto-approve-renewals-for-nodes.yml
    - kubeadm-kubelet-bootstrap.yml
  when: "'kube-master' in group_names"