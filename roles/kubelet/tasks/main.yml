---
# tasks file for kubelet
- name: Install the binary
  copy: 
    src: '{{ item }}'
    dest: /usr/local/bin/
    mode: 0755
    owner: root
    group: root
  with_items:
    - kubelet

- name: Create data directory
  file: 
    name: '{{ item }}'
    state: directory
    mode: '0755'
  with_items:
    - /etc/kubernetes/manifests
    - /var/lib/kubelet
    - /etc/kubernetes/pki

- name: Create log directory
  file: 
    name: '{{ kubernetes.kubelet.log.logDir }}'
    state: directory
    mode: '0755'

- name: Install config file
  template: 
    src: kubelet-conf.yml.j2
    dest: /etc/kubernetes/kubelet-conf.yml

- name: Distribution of certificate
  copy: 
    src: '{{ item }}'
    dest: '{{ca.kubernetes.location }}/'
    owner: root
    group: root
  with_items:
    - '{{ca.kubernetes.location }}/ca.crt'

- name: Check bootstrap token
  stat: 
    path: /etc/kubernetes/bootstrap-token.yml
  register: bootstrap_token

- name: Register token id
  shell: |
    {% if bootstrap_token.stat.exists %}
      kubectl get secret -n kube-system -l ansible=true --output="jsonpath={.items[0].data.token-id}" | base64 -d
    {% else %}
      {% if "'kube-master' in group_names" %}
      openssl rand -hex 8
      {% else %}
      kubectl get secret -n kube-system -l ansible=true --output="jsonpath={.items[0].data.token-id}" | base64 -d
      {% endif %}
    {% endif %}
  register: TOKEN_ID
  run_once: true
