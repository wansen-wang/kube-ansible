---
# tasks file for kubelet
- name: Install the binary
  copy: 
    src: '{{ item }}'
    dest: /usr/local/bin/
    mode: 0755
    owner: root
    group: root
  with_items:
    - kubelet

- name: Create data directory
  file: 
    name: '{{ item }}'
    state: directory
    mode: '0755'
  with_items:
    - /etc/kubernetes/manifests
    - /var/lib/kubelet
    - /etc/kubernetes/pki

- name: Create log directory
  file: 
    name: '{{ kubernetes.kubelet.log.logDir }}'
    state: directory
    mode: '0755'

- name: Install config file
  template: 
    src: kubelet-conf.yml.j2
    dest: /etc/kubernetes/kubelet-conf.yml

- name: Distribution of certificate
  copy: 
    src: '{{ item }}'
    dest: '{{ca.kubernetes.location }}/'
    owner: root
    group: root
  with_items:
    - '{{ca.kubernetes.location }}/ca.crt'

- name: Check bootstrap token
  stat: 
    path: /etc/kubernetes/bootstrap-token.yml
  register: bootstrap_token

- name: Register token id
  shell: |
    {% if bootstrap_token.stat.exists %}
      kubectl get secret -n kube-system -l ansible=true --output="jsonpath={.items[0].data.token-id}"
    {% else %}
      {% if inventory_hostname in groups['master'] %}
      openssl rand -hex 3 | base64
      {% else %}
      kubectl get secret -n kube-system -l ansible=true --output="jsonpath={.items[0].data.token-id}"
      {% endif %}
    {% endif %}
  register: TOKEN_ID
  run_once: true

- name: Register token secret
  shell: |
    {% if bootstrap_token.stat.exists %}
      kubectl get secret -n kube-system -l ansible=true --output="jsonpath={.items[0].data.token-secret}"
    {% else %}
      {% if inventory_hostname in groups['master'] %}
      openssl rand -hex 8 | openssl enc -d -base64
      {% else %}
      kubectl get secret -n kube-system -l ansible=true --output="jsonpath={.items[0].data.token-secret}"
      {% endif %}
    {% endif %}
  register: TOKEN_SECRET
  run_once: true

- name: Create bootstrap token --- part.1
  template: 
    src: bootstrap-token.yml.j2
    dest: /etc/kubernetes/bootstrap-token.yml
  run_once: true    
  when: not bootstrap_token.stat.exists and inventory_hostname in groups['master']

- name: Create bootstrap token --- part.2
  command: kubectl apply -f /etc/kubernetes/bootstrap-token.yml
  run_once: true
  when: not bootstrap_token.stat.exists and inventory_hostname in groups['master']

- name: debug TOKEN_ID
  debug: 
    msg: '{{TOKEN_ID}}'
- name: debug TOKEN_SECRET
  debug: 
    msg: '{{TOKEN_SECRET}}'

- name: Create bootstrap kubeconfig
  shell: |
    kubectl config set-cluster {{ kubernetes.name | default("kubernetes") }} \
      --embed-certs=true \
      --certificate-authority={{ ca.kubernetes.location | default("/etc/kubernetes/pki") }}/ca.crt \
      --server=https://{% if groups['master'] | length !=1 %}{{ kubernetes.ha.vip }}:8443{% else %}{{ hostvars[groups['master'][0]].inventory_hostname }}:6443{% endif %} \
      --kubeconfig=/etc/kubernetes/{{ item.KUBE_CONFIG }}

    kubectl config set-context {{ item.KUBE_USER }}@{{ kubernetes.name | default("kubernetes") }} \
      --cluster={{ kubernetes.name | default("kubernetes") }} \
      --user={{ item.KUBE_USER }} \
      --kubeconfig=/etc/kubernetes/{{ item.KUBE_CONFIG }}

    kubectl config set-credentials {{ item.KUBE_USER }} \
      --token={{ TOKEN_ID.stdout | trim | b64decode | trim }}.{{ TOKEN_SECRET.stdout | b64decode | trim }} \
      --kubeconfig=/etc/kubernetes/{{ item.KUBE_CONFIG }}

    kubectl config use-context {{ item.KUBE_USER }}@{{ kubernetes.name | default("kubernetes") }} --kubeconfig=/etc/kubernetes/{{ item.KUBE_CONFIG }}
  with_items:
    - { KUBE_USER: 'kubelet-bootstrap', KUBE_CONFIG: 'bootstrap.kubeconfig' }
  register: bootstrap
- name: Create bootstrap kubeconfig  debug
  debug: 
    msg: '{{bootstrap}}'

- name: Create auto-approve --- part.1
  copy: 
    src: '{{ item }}'
    dest: '/etc/kubernetes/{{ item }}'
  run_once: true
  with_items:
    - auto-approve-csrs-for-group.yml
    - auto-approve-renewals-for-nodes.yml
    - create-csrs-for-bootstrapping.yml
  when: inventory_hostname in groups['master']

- name: Create auto-approve --- part.2
  command: 'kubectl apply -f /etc/kubernetes/{{ item }}'
  run_once: true
  with_items:
    - auto-approve-csrs-for-group.yml
    - auto-approve-renewals-for-nodes.yml
    - create-csrs-for-bootstrapping.yml
  when: inventory_hostname in groups['master']

- name: Install systemd file
  template: 
    src: kubelet.service.j2
    dest: /etc/systemd/system/kubelet.service

- name: Clean old tls file --- part.1
  find:
    paths: '{{ ca.kubernetes.location | default("/etc/kubernetes/pki") }}'
    patterns: 
      - "kubelet*"
    use_regex: yes
    recurse: yes
  register: kubelet_files

- name: Clean old tls file --- part.2
  file:
    path: '{{ item.path }}'
    state: absent
  with_items: '{{ kubelet_files.files }}'

- name: Start the service
  systemd:
    name: kubelet
    state: restarted
    enabled: yes
    daemon_reload: yes

- name: Health check
  uri: 
    url: http://{{ ansible_default_ipv4.address }}:10248/healthz
    validate_certs: no
    return_content: yes
  register: this
  until: "'ok' in this.content"
  retries: 10
  delay: 4
  connection: local
  ignore_errors: True

- name: Waiting node on-line
  shell: kubectl get node {% if nodename is defined %}{{ nodename | lower }}{% else %}{{ hostvars[inventory_hostname].hostname | lower }}{% endif %}
  register: waiting_for_node
  until: waiting_for_node.rc == 0 and waiting_for_node.stdout.find("NotReady") != -1
  retries: 15
  delay: 5
  changed_when: false

- name: Clean auto-approve yml file
  file:
    path: '/etc/kubernetes/{{ item }}'
    state: absent
  run_once: true
  with_items:
    - auto-approve-csrs-for-group.yml
    - auto-approve-renewals-for-nodes.yml
    - create-csrs-for-bootstrapping.yml
  when: inventory_hostname in groups['master']