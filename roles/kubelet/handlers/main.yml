---
# handlers file for kubelet
- name: Clean kubelet csr
  ansible.builtin.file:
    path: /etc/kubernetes/pki/kubelet.csr
    state: absent

- name: Undrain Node
  ansible.builtin.shell: "kubectl uncordon {% if nodename is defined %}{{ nodename | lower }}{% else %}{{ hostvars[inventory_hostname].ansible_hostname | lower }}"
  run_once: true
  delegate_to: localhost