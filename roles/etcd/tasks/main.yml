---
# tasks file for etcd
- name: Install the binary
  copy: 
    src: '{{ item }}'
    dest: /usr/local/bin/
    mode: 0755
    owner: root
    group: root
  with_items:
    - etcd
    - etcdctl
  register: bin_file

- name: Create data directory
  file: 
    name: '{{ kubernetes.etcd.datadir }}'
    state: directory

- name: Create certificate directory
  file: 
    name: '{{ ca.etcd.location }}'
    state: directory

- name: Distribution of certificate
  copy: 
    src: '{{ ca.etcd.location }}/{{ item }}'
    dest: '{{ ca.etcd.location }}'
    owner: root
    group: root
  with_items:
    - ca.crt
    - server.crt
    - server.key
    - peer.crt
    - peer.key
  register: ca_file

- name: Install systemd file
  template: 
    src: etcd.service.j2
    dest: /etc/systemd/system/etcd.service
  register: systemd_file

- name: Start the service
  systemd:
    name: etcd
    state: restarted
    enabled: yes
    daemon_reload: yes
  when: ca_file.changed or bin_file.changed or systemd_file.changed

- name: Wait for etcd
  wait_for:
    port: 2379
    delay: 15
    state: started
    host: '{{ (ansible_ssh_host|default(ansible_host))|default(inventory_hostname) }}'
  connection: local
  when: ca_file.changed or bin_file.changed or systemd_file.changed

- name: Install health check command
  template: 
    src: etcd-health-check.j2
    dest: /usr/local/bin/etcd-health-check
    mode: 755

- name: Health check
  shell: |
    ETCDCTL_API=3
    /usr/local/bin/etcdctl --endpoints {{ ansible_default_ipv4.address }}:2379 --cacert {{ ca.etcd.location }}/ca.crt --cert {{ ca.etcd.location }}/server.crt --key {{ ca.etcd.location }}/server.key endpoint health
  when: ca_file.changed or bin_file.changed or systemd_file.changed