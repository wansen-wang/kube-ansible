---
# tasks file for etcd
- name: Add the group 'etcd'
  group:
    name: etcd
    state: present
    system: True

- name: Add the user 'etcd'
  user:
    name: etcd
    home: '{{ kubernetes.etcd.datadir }}'
    comment: etcd service account
    create_home: False
    shell: /sbin/nologin
    system: True
    group: etcd

- name: Install the binary
  copy: 
    src: '{{ item }}'
    dest: /usr/local/bin/
    mode: 0755
  with_items:
    - etcd
    - etcdctl
  register: etcd_bin

- name: Create data directory
  file: 
    name: '{{ kubernetes.etcd.datadir }}'
    state: directory
    mode: 0700
    owner: etcd
    group: etcd

- name: Create certificate directory
  file: 
    name: '{{ kubernetes.ssl.location }}/etcd'
    state: directory
    owner: etcd
    group: etcd

- name: Distribution of certificate
  copy: 
    src: '{{ item }}'
    dest: '{{ kubernetes.ssl.location }}/etcd'
    mode: 0644
    owner: etcd
    group: etcd
  with_items:
    - '/etc/ssl/{{ kubernetes.project }}/etcd/ca.crt'
    - '/etc/ssl/{{ kubernetes.project }}/etcd/ca.key'

# - name: Check etcd server certificate expired(30 days)
#   shell: |
#     [ -f etcd/server.crt ] && 
#     openssl x509 -in etcd/server.crt -noout -text -checkend 2592000
#   register: etcd_server_certificate_expired
#   ignore_errors: True
#   args:
#     chdir: '{{ kubernetes.ssl.location }}'
#     executable: /bin/bash

- name: Check etcd server certificate expired(30 days)
  openssl_certificate:
    path: '{{ kubernetes.ssl.location }}/etcd/server.crt'
    provider: assertonly
    valid_in: "2592000"
  ignore_errors: yes
  register: etcd_server_certificate_expired

- name: Create etcd server certificate
  shell: |
    openssl genrsa -out etcd/server.key 2048 && \
    openssl req -new -key etcd/server.key -subj "/CN=etcd-server" -out etcd/server.csr && \
    openssl x509 -in etcd/server.csr -req -CA etcd/ca.crt -CAkey etcd/ca.key -CAcreateserial -extensions v3_req_etcd -extfile openssl.cnf -out etcd/server.crt -days {{ kubernetes.ssl.days | default(3652) }}
    chown etcd:etcd etcd/server.key etcd/server.csr etcd/server.crt
  args:
    chdir: '{{ kubernetes.ssl.location }}'
    executable: /bin/bash
  register: etcd_server_certificate
  when: etcd_server_certificate_expired.failed


