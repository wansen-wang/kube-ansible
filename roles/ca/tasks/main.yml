- name: Check kubernetes certificate expired(30 days)
  openssl_certificate:
    path: '/etc/ssl/{{ kubernetes.project }}/ca.crt'
    provider: assertonly
    valid_in: "2592000"
  ignore_errors: yes
  register: kubernetes_certificate_expired
  delegate_to: localhost
  run_once: true

