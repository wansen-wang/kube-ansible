- name: Generate kubectl private key
  community.crypto.openssl_privatekey:
    path: /etc/kubernetes/pki/admin.key
    size: 2048
    mode: 0600

- name: Generate kubectl csr
  community.crypto.openssl_csr:
    path: /etc/kubernetes/pki/admin.csr
    privatekey_path: /etc/kubernetes/pki/admin.key
    common_name: "kubernetes-admin"
    organization_name: "system:masters"
    basic_constraints_critical: yes
    basic_constraints:
      - "CA:FALSE"
    key_usage_critical: yes
    key_usage:
      - digitalSignature
      - keyEncipherment
    extended_key_usage:
      - serverAuth
      - clientAuth

- name: Generate kubectl certificate
  community.crypto.x509_certificate:
    path: /etc/kubernetes/pki/admin.crt
    csr_path: /etc/kubernetes/pki/admin.csr
    ownca_path: /etc/kubernetes/pki/ca.crt
    ownca_privatekey_path: /etc/kubernetes/pki/ca.key
    provider: ownca
    mode: 0644

- name: Create admin kubeconfig
  shell: |
    {% set KUBE_APISERVER_ADDR, KUBE_APISERVER_PORT = ansible_default_ipv4.address, 6443 %}
    {% if inventory_hostname in groups['master'] %}
      {% set KUBE_APISERVER_ADDR, KUBE_APISERVER_PORT = ansible_default_ipv4.address, 6443 %}
    {% else %}
      {% if ha.type == "none" %}
        {% set KUBE_APISERVER_ADDR, KUBE_APISERVER_PORT = hostvars[groups['master'][0]].inventory_hostname, 6443 %}
      {% else %}
        {% if ha.type == "slb" %}
          {% set KUBE_APISERVER_ADDR, KUBE_APISERVER_PORT = ha.vip, 8443 %}
        {% else %}
          {% set KUBE_APISERVER_ADDR, KUBE_APISERVER_PORT = ha.vip, 6443 %}
        {% endif %}
      {% endif %}
    {% endif %}

    /usr/local/bin/kubectl config set-cluster kubernetes \
      --certificate-authority=/etc/kubernetes/pki/ca.crt \
      --server=https://{{ KUBE_APISERVER_ADDR }}:{{ KUBE_APISERVER_PORT }} \
      --embed-certs=true \
      --kubeconfig=/etc/kubernetes/admin.kubeconfig

    /usr/local/bin/kubectl config set-credentials admin \
      --client-certificate=/etc/kubernetes/pki/admin.crt \
      --client-key=/etc/kubernetes/pki/admin.key \
      --embed-certs=true \
      --kubeconfig=/etc/kubernetes/admin.kubeconfig

    /usr/local/bin/kubectl config set-context admin@kubernetes \
      --cluster=kubernetes \
      --user=admin \
      --kubeconfig=/etc/kubernetes/admin.kubeconfig

    /usr/local/bin/kubectl config use-context admin@kubernetes --kubeconfig=/etc/kubernetes/admin.kubeconfig
  register: admin_kubeconfig

- name: Change file permissions
  file:
    path: /etc/kubernetes/admin.kubeconfig
    mode: "0644"
  when: admin_kubeconfig.changed

- name: Delete user kube directory
  file:
    name: ~/.kube
    state: absent
  when: admin_kubeconfig.changed

- name: Create user kube directory
  file:
    name: ~/.kube
    state: directory
    mode: "0755"
  when: admin_kubeconfig.changed

- name: Create User kubeconfig
  copy:
    src: /etc/kubernetes/admin.kubeconfig
    dest: ~/.kube/config
    mode: "0600"
    remote_src: yes
  when: admin_kubeconfig.changed

- name: Install kubectl completion
  copy:
    src: kubectl.sh
    dest: /etc/bash_completion.d/kubectl
    owner: root
    group: root
