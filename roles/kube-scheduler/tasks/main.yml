---
# tasks file for kube-scheduler
- name: Install the binary
  copy: 
    src: '{{ item }}'
    dest: /usr/local/bin/
    mode: 0755
    owner: root
    group: root
  with_items:
    - kube-scheduler

- name: Create log directory
  file: 
    name: '{{ kubernetes.scheduler.log.logDir }}'
    state: directory
    mode: '0755'

- name: Create data directory
  file: 
    name: '{{ item }}'
    state: directory
    mode: '0755'
  with_items:
    - '{{ca.kubernetes.location }}'

- name: Distribution of certificate
  copy: 
    src: '{{ item }}'
    dest: '{{ca.kubernetes.location }}'
    owner: root
    group: root
  with_items:
    - '{{ca.kubernetes.location }}/ca.crt'
    - '{{ca.kubernetes.location }}/kube-scheduler.crt'
    - '{{ca.kubernetes.location }}/kube-scheduler.key'

- name: Create kubeconfig
  shell: |
    {% if kubernetes.ha is defined %}
      {% if kubernetes.cloud.type == "local" %}
        {% if groups['master'] | length >= 3 %}
          {% set KUBE_APISERVER_ADDR, KUBE_APISERVER_PORT = {{ kubernetes.ha.vip }}, 8443 %}
        {% else %}
          {% set KUBE_APISERVER_ADDR, KUBE_APISERVER_PORT = {{ ansible_default_ipv4.address }}, 6443 %}
        {% endif %}
      {% else %}
        {% set KUBE_APISERVER_ADDR, KUBE_APISERVER_PORT = {{ kubernetes.ha.vip }}, 6443 %}
      {% endif %}
    {% else %}
      {% set KUBE_APISERVER_ADDR, KUBE_APISERVER_PORT = {{ ansible_default_ipv4.address }}, 6443 %}
    {% endif %}

    kubectl config set-cluster {{ kubernetes.name | default("kubernetes") }} \
      --embed-certs=true \
      --certificate-authority={{ ca.kubernetes.location }}/ca.crt \
      --server=https://{{ KUBE_APISERVER_ADDR }}:{{ KUBE_APISERVER_PORT }} \
      --kubeconfig=/etc/kubernetes/{{ item.KUBE_CONFIG }}

     kubectl config set-credentials {{ item.KUBE_USER }} \
      --embed-certs=true \
      --client-certificate={{ ca.kubernetes.location }}/{{ item.KUBE_CERT }}.crt \
      --client-key={{ ca.kubernetes.location }}/{{ item.KUBE_CERT }}.key \
      --kubeconfig=/etc/kubernetes/{{ item.KUBE_CONFIG }}

     kubectl config set-context {{ item.KUBE_USER }}@{{ kubernetes.name | default("kubernetes") }} \
      --cluster={{ kubernetes.name | default("kubernetes") }} \
      --user={{ item.KUBE_USER }} \
      --kubeconfig=/etc/kubernetes/{{ item.KUBE_CONFIG }}

     kubectl config use-context {{ item.KUBE_USER }}@{{ kubernetes.name | default("kubernetes") }} --kubeconfig=/etc/kubernetes/{{ item.KUBE_CONFIG }}
  with_items:
    - { KUBE_USER: 'system:kube-scheduler', KUBE_CERT: "kube-scheduler", KUBE_CONFIG: 'scheduler.kubeconfig'}

- name: Install systemd file
  template: 
    src: kube-scheduler.service.j2
    dest: /etc/systemd/system/kube-scheduler.service

- name: Start the service
  systemd:
    name: kube-scheduler
    state: restarted
    enabled: yes
    daemon_reload: yes

- name: Health check
  uri: 
    url: http://{{ ansible_default_ipv4.address }}:10251/healthz
    validate_certs: no
    return_content: yes
  register: this
  until: "'ok' in this.content"
  retries: 15
  delay: 4
  connection: local
  ignore_errors: True